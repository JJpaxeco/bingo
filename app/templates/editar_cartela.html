<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cartela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Editar Cartela</h1>
    <form action="{{ url_for('main.editar_cartela', cartela_id=cartela.id) }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="identificacao" class="form-label">Identificação da Cartela</label>
            <input type="text" name="identificacao" id="identificacao" class="form-control" value="{{ cartela.identificacao }}" required pattern="[A-Z]-[1-9]">
        </div>
        <div class="mb-3">
            <label for="numeros" class="form-label">Números da Cartela (separados por vírgula)</label>
            <input type="text" name="numeros" id="numeros" class="form-control" value="{{ cartela.numeros_formatados }}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('main.adicionar_cartela') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
